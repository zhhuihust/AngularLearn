<div *ngFor="let product of products">
  <div class="thumbnail">
    <img [src]="imgUrl">
    <div class="caption">
      <h4 class="float-right">{{product.price}}å…ƒ</h4>
      <h4><a [routerLink]="['/product', product.id]" >{{product.title}}</a> </h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
